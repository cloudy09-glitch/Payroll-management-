<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="before_login.css">
    <title>PayTendance</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img class="background-img" src="images/background-img.jpg" alt="">
    <div class="main">
        <div class="name-header">
            <header>PayTendance </header>
            <img src="images/pngwing.com.png" alt="">
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav_link">
                    <li><img src="images/home-logo.png" alt="Home"><a href="home.html">Home</a></li>
                    <li><img src="images/about-logo.png" alt="about"><a href="#">About</a></li>
                    <li><img src="images/contact-logo.png" alt="content"> <a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <div class="card">
                <div class="type-user">
                    <p>Employee</p>
                    <p>HR</p>
                    <p>Admin</p>
                </div>
                <form class="login-info">
                    <header>Login</header>
                    <div class="login-part">
                        <input type="text" placeholder="Username" required> <!-- Changed to Username -->
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="login-part">
                        <input type="password" placeholder="Password" class="pass" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div> 
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    <script src="before_login.js"></script> <!-- Corrected path -->
</body>
</html>
